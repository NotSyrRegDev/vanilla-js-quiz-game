<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

<!-------STARTING GMAE---------->
<div class="container" id="game-starting-area">
    <div class="area flex-row align-start">
        <div class="">
            <h1 class="t-bold my-2">Welcome To Our Quiz Game</h1>
            <button class="btn cu-btn my-4" id="start-btn">Start Now</button>
        </div>
    </div>
   
</div>


<!------- GMAE---------->
<div class="container game-paly" id="game-area">
    <div class="area-2 my-2  flex-sv">

      

      <div class="scoore-div">
          <h4>Your Score </h4>
          <p id="scoore-num">00</p>
      </div>

    </div>

    <div class="area-3">
        <div class="box-1">
            <div class="flex-cols">
                <div class="flex-col-l">
                    <h1>Question <span id="question-num"></span></h1>
                    <p id="question-qu" class="my-3 w-50"></p>

                    <div class="f-sv">
                        
                        <div class="q-box">
                            <button class="question-btn" id="question-op-1"></button>
                        </div>

                        <div class="q-box">
                            <button class="question-btn" id="question-op-2"></button>
                        </div>

                        
                    </div>
                    <div class="my-3"></div>
                    <div class="f-sv">
                        <div class="q-box">
                            <button class="question-btn" id="question-op-3"></button>
                        </div>

                        <div class="q-box">
                            <button class="question-btn" id="question-op-4"></button>
                        </div>
                    </div>
            
                    <div class="my-5"></div>
                    <button class="" class="btn" id="btn-next">Next >></button>
                </div>
            </div>
        </div>
    </div>
</div>


<!------- THANKS---------->
<div class="container " id="game-starting-area-2">
    <div class="area flex-row align-start">
        <div class="">
            <h1 class="t-bold my-2">Thanks For Playing With Us</h1>
            
            <!-- <h6>Your Score is <span id="scoore-num"></span> </h6> -->
        </div>
    </div>
   
</div>




    <script src="./main.js"></script>
</body>
</html>
